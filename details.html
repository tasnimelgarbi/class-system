<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="the icon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>البحث | التعديل</title>

  </head>
  <body class="min-h-screen flex flex-col items-center p-4 sm:p-6 font-[Tajawal] bg-gray-50">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-cyan-700 mb-6 mt-6">البحث | التعديل</h1>

    <div class="w-full max-w-3xl mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="ادخل اسم الطالب للبحث..."
        class="w-full p-3 rounded-lg border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
      />
    </div>

    <!-- الجدول -->
    <div class="w-full max-w-3xl overflow-x-auto bg-white rounded-xl shadow-lg">
      <table
        id="studentsTable"
        class="hidden sm:table min-w-full text-right border-collapse"
      >
        
        <thead class="bg-cyan-700  text-white font-semibold">
          <tr class="border-b border-cyan-200">
            <th scope="col" class="py-3 px-6 ">اسم الطالب</th>
            <th scope="col" class="py-3 px-6 ">الصف</th>
            <th scope="col" ></th>
          </tr>
        </thead>
        <tbody>
       
        </tbody>
      </table>

      <div id="studentsCards" class="sm:hidden divide-y divide-gray-200">
        <div class="p-4">
          
          </div>
        </div>
      </div>
    </div>

    <script src="details.js"></script>    
  </body>
</html>
